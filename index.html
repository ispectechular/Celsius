<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celsius Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #4A7A92;
      margin-bottom: 10px;
    }

    .can-img {
      width: 220px;
      height: auto;
      margin: -10px auto 0 auto;
      position: relative;
      z-index: 1;
      display: block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2));
    }

    .count {
      font-size: 5.5rem;
      font-weight: 700;
      color: #756A85;
      margin-top: -40px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 1.4rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #5A94B1;
      color: white;
      transition: 0.25s ease-in-out;
    }

    .btn:hover {
      background-color: #4A7A92;
    }
  </style>
</head>

<body>
  <div class="counter-container">
    <div class="title">Celsius Can Count</div>

    <!-- Image placeholder; replace with actual file path on GitHub -->
    <img class="can-img" src="https://i5.walmartimages.com/asr/12ba687e-3e46-4791-965e-8ba08deba22f.c23a8f379b0d56160a13c95657e85f47.png" alt="Celsius Can">

    <div class="count" id="count">96</div>

    <div class="buttons">
      <button class="btn" onclick="changeCount(-1)">â€“1</button>
      <button class="btn" onclick="changeCount(1)">+1</button>
    </div>
  </div>

  <script>
    const countDisplay = document.getElementById("count");

    let count = localStorage.getItem("celsiusCount");
    if (count === null) count = 96;
    count = parseInt(count);
    countDisplay.textContent = count;

    function changeCount(amount) {
      count += amount;
      if (count < 0) count = 0;
      countDisplay.textContent = count;
      localStorage.setItem("celsiusCount", count);
    }
  </script>
</body>
</html>
